<section class="content-container large">
  <header class="content-header">
    <h2 class="header-title">Products Categories</h2>
  </header>

  <form floating-form class="floating-form">
    <h2 class="floating-form-title" form-title>Add Category</h2>

    <label>
      <span>Name</span>
      <input type="text" name="name" />
    </label>

    <label>
      <span>Color</span>
      <input type="color" name="color" />
    </label>

    <div class="floating-form-actions">
      <button class="btn blue">Save</button>
      <button close-form class="btn cancel">Cancel</button>
    </div>
  </form>

  <div class="content-body">
    <button add-category class="btn blue">+ Category</button>
    <div category-list class="cards-list"></div>
  </div>
</section>
